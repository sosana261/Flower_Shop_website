<section class="section">
  <h2>Your Products</h2>

  <div id="cart-items" class="cart-container"></div>
  <p id="totalPrice" class="cart-summary"></p>

  <div class="cart-actions">
    <button class="danger" id="cancelOrderBtn">Cancel Order</button>
    <button id="checkoutBtn">Checkout</button>
  </div>

  <!-- Checkout Form -->
  <form id="checkoutForm" class="checkout hidden">
    <h3>Checkout</h3>
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="tel" id="phone" placeholder="Phone Number" required>
    <textarea id="address" placeholder="Address (Optional)" rows="3"></textarea>
    <button type="submit">Confirm Order</button>
  </form>
</section>

<section class="contact-global">
